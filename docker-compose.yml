services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_mcp_storage
    ports:
      - "6333:6333" # API REST (Para el servidor de Python)
      - "6334:6334" # gRPC (Crucial para el rendimiento de tu motor en Rust)
    volumes:
      - ./qdrant_data:/qdrant/storage:z
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
